<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="300" height="100" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

ctx.font = "40px Verdana";

// Create gradient
var gradient = ctx.createRadialGradient(75,50,5,90,60,100);
gradient.addColorStop("0", "magenta");
gradient.addColorStop("0.5", "cyan");
gradient.addColorStop("1.0", "yellow");

// Fill with gradient
ctx.strokeStyle = gradient;
ctx.strokeText("Hello World!!!", 10, 60);

</script>
<p><strong>Note:</strong> based on example in https://www.w3schools.com/html/html5_canvas.asp</p>

</body>
</html>
